<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 450px;
            background-color: #f0f8ff; /* Light blue background */
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
        .form-heading {
            margin-bottom: 1.75rem;
            font-weight: 800;
            color: #004085; /* Dark blue for heading */
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #0056b3; /* Blue for labels */
        }
        input {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .form-group {
            margin-bottom: 1.75rem;
        }
        .form-control {
            border-radius: 1.25rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.85rem;
            font-size: 1.2rem;
            background-color: #0056b3; /* Blue button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #004085; /* Darker blue on hover */
        }
        .errorlist {
            color: #dc3545;
            margin-top: 0.5rem;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
            color: red;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h2 class="form-heading">Change Password</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_old_password">Old Password</label>
                    <input type="password" name="old_password" id="id_old_password"
                        class="form-control {% if form.old_password.errors %}is-invalid{% endif %}" required>
                    {% for error in form.old_password.errors %}
                        <div class="invalid-feedback">{{ error }}</div>
                    {% endfor %}
                </div>

                <div class="form-group">
                    <label for="id_new_password1">New Password</label>
                    <input type="password" name="new_password1" id="id_new_password1"
                        class="form-control {% if form.new_password1.errors %}is-invalid{% endif %}" required>
                    {% for error in form.new_password1.errors %}
                        <div class="invalid-feedback">{{ error }}</div>
                    {% endfor %}
                </div>

                <div class="form-group">
                    <label for="id_new_password2">Confirm New Password</label>
                    <input type="password" name="new_password2" id="id_new_password2"
                        class="form-control {% if form.new_password2.errors %}is-invalid{% endif %}" required>
                    {% for error in form.new_password2.errors %}
                        <div class="invalid-feedback">{{ error }}</div>
                    {% endfor %}
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
